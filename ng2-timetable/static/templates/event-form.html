
<section layout="column" layout-align="start" class="md-inline-form md-whiteframe-3dp form-wrapper">
  <md-content layout-padding class="form">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm" id="eventForm">

      <md-input-container class="md-block" flex-gt-sm>
        <label>Назва заходу</label>
        <input md-input type="text" name="name" maxlength="140" required
              [(ngModel)]="event.name" ngControl="eventName" #eventName="ngForm"
              placeholder="Назва заходу"/>
        <div class="alert" [hidden]="eventName.valid">Введіть назву заходу</div>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Короткий опис</label>
        <textarea md-input form="eventForm" name="description" rows="3" required
                  [(ngModel)]="event.description" ngControl="eventDescr"
                  #eventDescr="ngForm" placeholder="Короткий опис"></textarea>
        <div class="alert" [hidden]="eventDescr.valid">Введіть опис заходу</div>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>Дата та час проведення заходу</label>
        <input md-input type="datetime-local" name="date" [(ngModel)]="event.date"
               ngControl="eventDate" #eventDate="ngForm" placeholder="Дата"/>
        <div class="alert" [hidden]="eventDate.valid">Вкажіть дату та час заходу</div>
      </md-input-container>


      <section id="options" *ngIf="options" layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label for="type">Тип заходу</label>
          <select name="type" required [(ngModel)]="event.type"
                  ngControl="eventType" #eventType="ngForm">
            <option *ngFor="#toption of options.type.choices" value="{{toption.value}}"
            >{{ toption.display_name }}</option>
          </select>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
          <label for="room">Аудиторія</label>
          <select name="room" required [(ngModel)]="event.room"
                  ngControl="eventRoom" #eventRoom="ngForm">
            <option *ngFor="#roption of options.room.choices" value="{{roption.value}}"
            required>{{roption.display_name}}</option>
          </select>
        </md-input-container>
      </section>
      <button md-raised-button class="md-raised md-primary" type="submit"
              [disabled]="!eventForm.form.valid">Додати</button>
      <button md-raised-button class="md-raised" (click)="showConfirm()">
              Очистити форму</button>

    </form>
  </md-content>
</section>
