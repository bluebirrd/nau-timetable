<form (ngSubmit)="#" #eventForm="ngForm">
  <input type="text" name="name" maxlength="140"/>
  <input type="text" name="description" />
  <input type="datetime" name="date" />
  <select name="type">
    <option value="0">Конференція</option>
    <option value="1">Семінар</option>
    <option value="2">Збори</option>
  </select>
  <select name="room">
    <option value="6.201"></option>
    <option value="5.109"></option>
  </select>
</form>
