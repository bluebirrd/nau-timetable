<html>
  <head>
    <base href="/">
    <title>NAU Timetable app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="static/js/lib/es6-shim/es6-shim.min.js"></script>
    <script src="static/js/lib/systemjs/dist/system-polyfills.js"></script>
    <script src="static/js/lib/angular2/es6/dev/src/testing/shims_for_IE.js"></script>

    <script src="static/js/lib/angular2/bundles/angular2-polyfills.js"></script>
    <script src="static/js/lib/systemjs/dist/system.src.js"></script>
    <script src="static/js/lib/angular2/bundles/angular2.dev.js"></script>
    <script src="static/js/lib/rxjs/bundles/Rx.js"></script>
    <script src="static/js/lib/angular2/bundles/router.dev.js"></script>
    <script src="static/js/lib/angular2/bundles/http.dev.js"></script>

    <link rel="stylesheet" href="static/js/lib/ng2-material/dist/ng2-material.css">
    <link rel="stylesheet" href="static/js/lib/ng2-material/dist/font.css">
    <link rel="stylesheet" href="static/css/ng2-style.css">

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        baseURL: 'static/js/lib',
        packages: {
          '': {
            defaultExtension: 'js'
          },
          '/static/js/ng2-timetable': {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('/static/js/ng2-timetable/main')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <timetable-app>Loading...</timetable-app>
  </body>

</html>
